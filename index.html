<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Agenda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="agenda">
        <h1>Daily Notes</h1>
        <div class="date-time">
            <p id="date"></p>
            <p id="time"></p>
        </div>
        <div class="message-input">
            <input type="text" id="message" placeholder="Add a message...">
            <button id="add">Add</button>
        </div>
        <div class="messages">
            <ul id="message-list">
                <!-- Messages will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
